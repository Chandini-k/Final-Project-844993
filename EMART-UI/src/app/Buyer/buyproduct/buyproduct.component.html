        <form [formGroup]="payform" (ngSubmit)="onSubmit()">    
          <div class="form-group">
            <label>Number Of Items</label>
            <input type="text" formControlName="noofitems" class="form-control" autofocus/>
          </div>
          <div class="form-group">
            <label>Date</label>
            <input type="date" formControlName="datetime" class="form-control"/>
          </div>
        <div class="form-group">
            <label>Choose PayMent Mode</label>
            <select formControlName="transactiontype" class="form-control">
                <option value="credit">Credit Card</option>
                <option value="debit">Debit Card</option>
                <option value="cod">Cash On Delivery</option>
            </select>
          </div>
          <div class="form-group">
            <label>Card Number</label>
            <input type="text" formControlName="cardnumber" class="form-control"/>
          </div>
          <div class="form-group">
            <label>CVV</label>
            <input type="number" formControlName="cvv" class="form-control" style="width: 30%;"/>
          </div>
          <div class="form-group">
            <label>ExpiryDate</label>
            <input type="date" formControlName="edate" class="form-control"/>
          </div>
          <div class="form-group">
            <label>Card Holders Name</label>
            <input type="text" formControlName="name" class="form-control"/>
          </div>
          <div class="form-group">
            <label>Remarks</label>
            <textarea type="text" formControlName="remarks" class="form-control"></textarea>
          </div>
        <hr class="my-4 bg-success"/>
        <div class="form-group">
            <div class="text-center">
                <button type="submit" class="btn btn-primary mr-1">Purchase</button>
            </div>
        </div>
    </form>
