  <form [formGroup]="itemform">
    <input type="search" formControlName="itemname" placeholder="Search" aria-label="Search">
    <button type="button" class="btn btn-light" (click)="Search()">Search</button>
</form>

<div class="container">
<div class="row" >
  <div class="col-md-3" *ngFor="let item of list">
  <div class="card" style="width:250px">
    <img class="img" src="assets/images/{{item.imagename}}" alt="Card image" style="width:100%">
    <div class="card-body">
      <h4 class="card-title">{{item.itemname}}</h4>
      <h5 class="card-text">ID:{{item.id}}
         Price:{{item.price}} </h5>
      <button id="b1" type="button" (click)="Buy()" class="btn btn-primary" >BuyItem</button>
 
      <button id="b2" type="button" (click)="Delete(item.itemid)" class="btn btn-primary">AddToCart</button>
     
    <!-- <a href="#" class="btn btn-primary">See Profile</a> -->
    </div>
  </div>
</div>
